{% extends 'layouts/base-auth.html' %}
{% load static %}

{% block content %}
<!-- Seção -->
<section
  class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center"
  style="background-color: #265da8"
>
  <div class="container">
    <div class="row justify-content-center form-bg-image">
      <p class="text-center">
        <a
          href="{% url 'login' %}"
          class="d-flex align-items-center justify-content-center"
          style="color: #fdfdfd"
        >
          <svg
            class="icon icon-xs me-2"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Voltar para o login
        </a>
      </p>
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div
          class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500"
        >
          <h1 style="color: #265da8" class="h3">Esqueceu sua senha?</h1>
          <p class="mb-4" style="color: #265da8">
            Não se preocupe! Basta digitar seu e-mail e enviaremos um código
            para redefinir sua senha!
          </p>
          <form method="post">
            {% csrf_token %}

            <!-- Formulário -->
            <div class="mb-4">
              <label style="color: #265da8" for="email">Seu E-mail</label>
              <div class="input-group">
                <input
                  type="email"
                  name="{{form.email.name}}"
                  class="form-control"
                  id="email"
                  placeholder="john@empresa.com"
                  required
                  autofocus
                />
              </div>
            </div>
            <!-- Fim do Formulário -->
            <div class="d-grid">
              <button
                type="submit"
                style="background-color: #f9a119; border: none; color: #1a2d7f"
                class="btn btn-gray-800"
              >
                Recuperar senha
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
